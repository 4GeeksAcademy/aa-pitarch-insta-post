<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagaram Post</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="post">
      <div class="post-header">
        <div class="profile">
          <i class="fa-brands fa-html5"></i>
          <div class="text">
            <span><b>HTML</b></span>
            <span>Rigoberto</span>
          </div>
        </div>
        <div class="options">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>

      <div class="post-img">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Cuesta_del_obispo_01.jpg/640px-Cuesta_del_obispo_01.jpg"
          alt="paisaje"
        />
      </div>

      <div class="post-icons">
        <div class="grup-icons">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <i class="fa-regular fa-bookmark"></i>
      </div>

      <div class="post-body">
        <p>
          Liked by <b>4GeeksAcademy, html5, Web </b>and <b>100,00 others</b>
        </p>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro eum
          explicabo, ipsum molestiae veritatis molestias nostrum rerum quaerat
          et cum rem at aliquid. Perferendis inventore adipisci cum, sit
          veritatis ab.
        </p>
      </div>
    </div>
  </body>
</html>
